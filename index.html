<!DOCTYPE html>
<html lang="es">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
        <title>RGB</title>
    </head>
    <body>
        <main id="container">
            <div id="principal">
                <a>RGB (<span>255</span>, <span>255</span>, <span>0</span>)</a>
            </div>
            <div id="red">
                <input id="0" type="range" min="0" max="255" value="255">
            </div>
            <div id="green">
                <input id="1" type="range" min="0" max="255" value="255">
            </div>
            <div id="blue">
                <input id="2" type="range" min="0" max="255" value="0">
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
