<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css"/>
        <title>RedGreenBlue</title>
    </head>
    <body>
        <main id="container">
            <div id="principal"></div>
            <div id="red">
                <input id="range1" type="range" min="0" max="255" value="255">
            </div>
            <div id="green">
                <input id="range2" type="range" min="0" max="255" value="255">
            </div>
            <div id="blue">
                <input id="range3" type="range" min="0" max="255" value="0">
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
